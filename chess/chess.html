<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./chess.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a9a888c4d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row d-flex flex-row justify-content-center">
                <div class="col-8 d-flex">
                    <div class="white cell"><i class="fa-regular fa-chess-rook fa-4x"></i></div>

                    <div class="white cell"><i class="fa-regular fa-chess-knight fa-4x"></i></div>
                    <div class="black cell"><i class="fa-regular fa-chess-queen fa-4x"></i></div>

                    <div class="black cell"><i class="fa-regular fa-chess-knight fa-4x"></i></div>
                    <div class="white cell"><i class="fa-regular fa-chess-bishop fa-4x"></i></div>
                    <div class="black cell"><i class="fa-regular fa-chess-rook fa-4x"></i></div>
                </div>
                <div class="col-8 d-flex">
                    <div class="black cell"><i class="fa-regular fa-chess-pawn fa-4x"></i></div>
                    <div class="white cell"><i class="fa-regular fa-chess-pawn fa-4x"></i></div>

                    <div class="white cell"><i class="fa-regular fa-chess-pawn fa-4x"></i></div> 
                </div>
                <div class="col-8 d-flex">
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                </div>
                <div class="col-8 d-flex">
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div> 
                </div>
                <div class="col-8 d-flex">
                    <div class="white cell"></div>
                    <div class="black cell"></div>

                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                </div>
                <div class="col-8 d-flex">
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div>
                    <div class="black cell"></div>
                    <div class="white cell"></div> 
                </div>
                <div class="col-8 d-flex">
                    <div class="white cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>
                    <div class="black cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>
                    <div class="white cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>
                    <div class="black cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>

                    <div class="black cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>

                    <div class="black cell"><i class="fa-solid fa-chess-pawn fa-4x"></i></div>
                </div>
                <div class="col-8 d-flex">
                    <div class="black cell"><i class="fa-solid fa-chess-rook fa-4x"></i></div>
                    <div class="white cell"><i class="fa-solid fa-chess-bishop fa-4x"></i></div>
                    <div class="black cell"><i class="fa-solid fa-chess-knight fa-4x"></i></div>
                    <div class="white cell"><i class="fa-solid fa-chess-king fa-4x"></i></div>
                    <div class="black cell"><i class="fa-solid fa-chess-queen fa-4x"></i></div>
                    <div class="white cell"><i class="fa-solid fa-chess-knight fa-4x"></i></div>
                    <div class="black cell"><i class="fa-solid fa-chess-bishop fa-4x"></i></div>
                    <div class="white cell"><i class="fa-solid fa-chess-rook fa-4x"></i></div> 
                </div>

        </div>
